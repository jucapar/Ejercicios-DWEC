<script>

	window.onload = function(){
		var turno = 0;
		
		for(let i = 0; i<9;i++){
			
			document.forms.formulario.elements[i].addEventListener("click",function(e){
				
				if(turno % 2 == 0){
					if(e.target.value == ""){
						e.target.value = "X";
						turno++;
					}
					
				}
				else{
					if(e.target.value == ""){
						e.target.value = "O";
						turno++;
					}
				}
					comprobar();
				
			});
		}
	}
