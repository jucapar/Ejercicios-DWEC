<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
 
</head>


<body>
	<script>
	
		var formulario = document.createElement("form");
		formulario.setAttribute("id","segundo");
		formulario.setAttribute("oninput","x.value=parseInt(a.value)+parseInt(b.value)");
		document.body.appendChild(formulario);
		
		var cero = document.createTextNode("0");
		document.getElementById("segundo").appendChild(cero);
		
		var a = document.createElement("input");
		a.setAttribute("id","a");
		a.setAttribute("type","range");
		a.setAttribute("value","50");
		document.getElementById("segundo").appendChild(a);
		
		var cien = document.createTextNode("100");
		document.getElementById("segundo").appendChild(cien);
		
		var mas = document.createTextNode("+");
		document.getElementById("segundo").appendChild(mas);
		
		var b = document.createElement("input");
		b.setAttribute("id","b");
		b.setAttribute("type","numbre");
		b.setAttribute("value","50");
		document.getElementById("segundo").appendChild(b);
		
		var igual = document.createTextNode("=");
		document.getElementById("segundo").appendChild(igual);
		
		var x = document.createElement("output");
		x.setAttribute("name","x");
		x.setAttribute("for","a b");
		document.getElementById("segundo").appendChild(x);
		
	</script>
</body>
</html>
