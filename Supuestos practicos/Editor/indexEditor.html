<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <title>EditorTextIdExecCommand</title>

<body>
	<div id="container">
	<section class="opciones">
		<input type="button" name="negrita" onclick="document.execCommand('bold',false,'')" value="negrita" />
		<input type="button" name="cursiva" onclick="document.execCommand('italic',false,'')" value="cursiva" />
		<input type="button" name="subrayado" onclick="document.execCommand('underline',false,'')" value="subrayado" />
		  <select onchange=""> <!-- Pendiente de evento -->
			<option class="heading" name="formato" value="Formato" selected >Formato</option>
			<option  value="<h1>">Cabecera &lt;h1&gt;</option>
			<option  value="<h2>">&lt;h2&gt;</option>
			<option  value="<h3>">&lt;h3&gt;</option>
			<option  value="<h4>">&lt;h4&gt;</option>
			<option  value="<h5>">&lt;h5&gt;</option>
			<option  value="<h6>">&lt;h6&gt;</option>
			<option  value="<p>">parrafo &lt;p&gt;</option>
			<option  value="<pre>">preformato &lt;pre&gt;</option>
		 </select> 
		 <input type="button" name="hipervinculo" onclick="" value="hipervinculo" />
		 <input type="url" id="tamaniourl" required />
		 <select onchange=""> <!-- Pendiente de evento -->
			<option class="heading" name="color" value="Color" selected >Color</option>
			<option  value="red">Rojo</option>
			<option  value="blue">Azul</option>
			<option  value="green">Verde</option>
			<option  value="black">Negro</option>
		 </select> 
	</section>
	<section class="opciones">
		<input type="button" name="Punto Lista" onclick="document.execCommand('insertUnorderedList',false,'')" value="Punto Lista" />
		<input type="button" name="Lista Ordenada" onclick="document.execCommand('insertOrderedList',false,'')" value="Lista Ordenada" />
		<input type="button" name="Izquierda" onclick="document.execCommand('justifyLeft',false,'')" value="Izquierda" />
		<input type="button" name="Centro" onclick="document.execCommand('justifyCenter',false,'')" value="Centro" />
		<input type="button" name="Derecha" onclick="document.execCommand('justifyRight',false,'')" value="Derecha" />
		<input type="button" name="Cortar" onclick="document.execCommand('cut',false,'')" value="Cortar" />
		<input type="button" name="Copiar" onclick="document.execCommand('copy',false,'')" value="Copiar" />
		<input type="button" name="Pegar" onclick="document.execCommand('paste',false,'')" value="Pegar" />
		
	</section>
	
	<section class="opciones">
		
		  <select onchange=""> <!-- Pendiente de evento -->
			<option class="heading" name="Fuente" value="Fuente" selected >Fuente</option>

			<option  value="6">Muy grande</option>
			<option  value="7">Enorme</option>

	</section>

</body>
