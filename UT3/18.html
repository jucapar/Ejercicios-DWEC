<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
	<title>UT3- Ejercicio 18 Juan Carlos Pastor Regueras</title>
</head>
<body>
	
	
	<form>
		<label for="nombre">Nombre</label><br>
		<input type="text" onfocus="seleccionado();" name="nombre" id="nombre" /><br>
		<label for="apellido">Apellido</label><br>
		<input type="text" onfocus="seleccionado();" name="apellido" id="apellido" /><br><br>
		<input type="button" name="Minusculas"  onclick="minusculas();"  id="Minusculas" value="Minusculas" />
		<input type="button" name="Mayusculas" onclick="mayusculas();" id="Mayusculas" value="Mayusculas" />
		
	</form>
	
  <script>
		
		var activo;
		
		function seleccionado(){
			activo = document.activeElement;
		}
		
		function mayusculas(){
			var valor = activo.value;
			activo.value = valor.toUpperCase();
		}
		
		function minusculas(){
			var valor = activo.value;
			activo.value = valor.toLowerCase();
		}
		
		
		
	</script>
	</body>
	
</html>
