<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UT3- Ejercicio 6 Juan Carlos Pastor Regueras</title>
</head>
<body>
  
  <script>
	
	var letrasDNI = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
	
	var dni = prompt("Introduzca su numer de DNI (Sin letra)");
	
	if(isNaN(parseInt(dni))){
		document.write("Valor no valido");
	}
	else if(dni.length != 8){
		document.write("Longitud no valida");
	}
	else{
		var indice = dni % 23;
		document.write("Letra " + letrasDNI[indice]);
	}
  </script>
  

</body>
</html>
