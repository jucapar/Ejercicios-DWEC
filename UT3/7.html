<body>
  
  <script>
	

	
	var palabra = prompt("Introduzca una palabra").toLowerCase();
	
	var inversa = palabra.split("").reverse().join("").toLowerCase();
	

	
	document.write("Palabra:" + palabra + "<br />");
	document.write("Inversa:" + inversa + "<br />");
	
	if(palabra == inversa){
		document.write("Palindromo");
	}
	else {
		document.write("No es Palindromo");
	}
	
  </script>
  

</body>
</html>
