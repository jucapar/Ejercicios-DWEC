<body>
	<form name="formulario" action="#" method="post" id="formulario" onsubmit="validar();">

			<input type="text" name="nombre"/>
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido"/>

			<input type="email" name="email"/>

			<input type="text" name="ciudad"/>
			<label for="pais">Pais</label>

	</form>
	<div id="texto">
	
	</div>
</body>
<script>
	function validar(){
			var longitud = document.forms.formulario.elements.length-1;
			var formulario = document.forms.formulario;
			for(let i = 0; i<longitud;i++){
				//document.write(formulario.elements[i].value);
				
				if(formulario.elements[i].value.length<3){
					document.write("Error: El campo " + formulario.elements[i].name + " no es valido<br />");
				}
			}
			
			
	}
</script>
