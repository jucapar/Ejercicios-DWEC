<!DOCTYPE html>
<html lang="en">
<head>

<body>

	 <script>
		window.onload = function(){
			
			var form = document.createElement("form");
			form.setAttribute("onsubmit","valida();");
			form.setAttribute("method","GET");
			form.setAttribute("action","pruebas.php");
			form.setAttribute("name","ValidaClave");
			document.body.appendChild(form);
			
			var comentario1 = document.createComment("Introduzca el nombre del usuario o clave principal");
			form.appendChild(comentario1);
			
			var label1 = document.createElement("label");
			label1.setAttribute("for","nombre");
			label1.innerHTML = "Nombre:";
			form.appendChild(label1);
			
			var br1 = document.createElement("br");
			form.appendChild(br1);
			
			var inputNombre = document.createElement("input");
			inputNombre.setAttribute("type","text");
			inputNombre.setAttribute("id","nombre");
			inputNombre.setAttribute("size","40");
			form.appendChild(inputNombre);
			
			var br2 = document.createElement("br");
			form.appendChild(br2);
			
			var comentario2 = document.createComment("Introduzca el password");
			form.appendChild(comentario2);
			
			var label2 = document.createElement("label");
			label2.setAttribute("for","clave");
			label2.innerHTML = "Password:";
			form.appendChild(label2);
			
			var br3 = document.createElement("br");
			form.appendChild(br3);
			
			var inputClave = document.createElement("input");
			inputClave.setAttribute("type","password");
			inputClave.setAttribute("name","clave");
			inputClave.setAttribute("size","12");
			form.appendChild(inputClave);
			
			var br4 = document.createElement("br");
			form.appendChild(br4);
			
		}
		
	   
	  
    </script>
	
       
</body>

</html>
