<html>
    <head>
        <title>UT2- Ejercicio 10 Juan Carlos Pastor Regueras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var n;
                n=prompt("Introduzca numero");
                parseInt(n);
                
				var primo = true;
				
            
			
				for(let i=2;i<=n/2;i++){
				
					if(n%i==0){
						primo = false;
					}
				}
						
				if(primo){
					document.write(n + " es un numero primo");
				}
				else{
					document.write(n + " no es un numero primo");
				}
					
					
               
            
        </script>
    </body>
