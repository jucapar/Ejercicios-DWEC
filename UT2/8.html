<html>
    <head>
        <title>UT2- Ejercicio 8 Juan Carlos Pastor Regueras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var n;
                n=prompt("Introduzca numero");
                parseInt(n);
                
				
            
			
				for(let i=1;i<=n/2;i++){
				
					if(n%i==0){
					
						document.write(i+" es divisor de "+n);
						document.write("<br>");
					}
				}
						
				document.write(n+" es divisor de "+n);
					
					
               
            
        </script>
    </body>
